<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Testing</title>

</head>

<body>
	<header>
		<div class="logo-container">
			<img src="logo.jpeg" alt="logo">
			<h2 class="Logo">Home</h2>
		</div>

		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>

		<div class="cart">
			<img src="cart.png" alt="cart" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Amazing Laptop.</h1>
					<p>
						Laptop that does loads of very cool stuff.
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="laptop.png" alt="matebook" />
			</div>
		</section>
	</main>
</body>

</html>
